<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="growl" showDetail="true" sticky="true" />  

            <p:panel header="Compra de Passagens">  
                <h:panelGrid columns="2" cellpadding="5">  
                    <p:outputLabel for="nome" value="Nome:" />   
                    <p:inputText id="nome" value="#{compraManagedBean.passagem.nome}" required="true" />
                    <p:outputLabel for="origem" value="Origem" />   
                    <p:inputText id="origem" value="#{compraManagedBean.passagem.origem}" required="true" /> 
                    <p:outputLabel for="destino" value="Destino"/>   
                    <p:inputText id="destino" value="#{compraManagedBean.passagem.destino}" required="true" />
                    <p:outputLabel for="valor" value="Valor"/>   
                    <p:inputText id="valor" value="#{compraManagedBean.passagem.valor}" required="true" />
                </h:panelGrid>  
                <p:commandButton value="Comprar" actionListener="#{compraManagedBean.comprar}" update="growl, tabela" />
                <p:commandButton value="Buscar" actionListener="#{compraManagedBean.buscar}" update="growl, tabela" />
            </p:panel> 
            
            <p:dataTable id="tabela" var="passagem" value="#{compraManagedBean.passagens}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nome">
                    <h:outputText value="#{passagem.nome}" />
                </p:column>

                <p:column headerText="Origem">
                    <h:outputText value="#{passagem.origem}" />
                </p:column>

                <p:column headerText="Destino">
                    <h:outputText value="#{passagem.destino}" />
                </p:column>

                <p:column headerText="Valor">
                    <h:outputText value="#{passagem.valor}" />
                </p:column>
            </p:dataTable>
            
        </h:form>  
    </h:body>
</html>
